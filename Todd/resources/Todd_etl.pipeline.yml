# The main pipeline for Todd

resources:
  pipelines:
    Todd_etl:
      name: Todd_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/Todd_etl"

      libraries:
        - glob:
            include: ../src/Todd_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
