# This is a Databricks asset bundle definition for Todd.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: Todd
  uuid: fe7516bf-3d79-45c8-9328-5c4c171a7eee

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-93249de5-d7a7.cloud.databricks.com
    variables:
      catalog: workspace
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://dbc-93249de5-d7a7.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/midwestdataworks@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/midwestdataworks@gmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: workspace
      schema: prod
    permissions:
      - user_name: midwestdataworks@gmail.com
        level: CAN_MANAGE
