name: Deploy Databricks Bundle
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Databricks CLI (official)
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/cli/main/install.sh | sh
          echo "$HOME/bin" >> $GITHUB_PATH
          echo "Checking $HOME/bin:"
          ls -la $HOME/bin/ || echo "$HOME/bin does not exist"
          echo "Finding databricks binary:"
          find $HOME -name databricks -type f 2>/dev/null || echo "Not found in HOME"
          echo "Current PATH: $PATH"
      - name: Verify databricks installation
        run: |
          echo "PATH after install: $PATH"
          which databricks || echo "databricks not in PATH"
          databricks --version || echo "databricks command failed"
      - name: Configure Databricks authentication
        run: |
          mkdir -p ~/.databricks
          cat > ~/.databricks/config << EOF
          [DEFAULT]
          host = https://dbc-93249de5-d7a7.cloud.databricks.com/
          token = $DATABRICKS_TOKEN
          EOF
        env:
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
      - name: Validate bundle
        working-directory: CareConveneDemo
        run: databricks bundle validate
      - name: Deploy bundle to prod target
        working-directory: CareConveneDemo
        run: databricks bundle deploy -t prod
